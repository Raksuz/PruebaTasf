<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:fragment="header">
        <h1 th:text="#{plantilla.titulo}"></h1>
        
    </header>
    

    <footer th:fragment="footer">
    <div>
        <p>[[#{plantilla.footer}]] <a href="" target="_blank">Carlos Lopez</a></p>
        <form method="POST" th:action="@{/logout}">
            <b>User: </b> <span sec:authentication="name">Usuario Logeado</span> |
            <b>Roles</b> <span sec:authentication="principal.authorities">Roles</span> |
            <a href="#" onclick="this.parentNode.submit();">Logout</a>
        </form >
        </div>
    </footer>
</body>

</html>
