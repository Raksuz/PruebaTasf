<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Agregar Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h2 class="navbar-brand" >Agregar</h2>
    <br>
    <a th:href="@{/}" class="btn btn-primary">Regresar</a>
    <form th:action="@{/guardar}" method="post" th:object="${producto}">
        <input type="hidden" name="ip" th:field="*{id}" class="form-control font-italic">
        <br>
        <label for="nombre">Nombre Producto:</label>
        <input type="text" name="nombre" th:field="*{nombre}" class="form-control font-italic">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre Producto</span>
        <br>
        <label for="descripcion">descripcion:</label>
        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control font-italic">
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error Descripcion</span>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control font-italic">
        <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Error Cantidad</span>
        <br>
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" th:field="*{categoria}" class="form-control font-italic">
        <input type="submit" name="guardar" value="Guardar" class="btn btn-success btn -block">
    </form>
	<footer th:replace="layout/plantilla :: footer"></footer>

</body>

</html>
